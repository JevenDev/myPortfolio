<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JVN // GALLERY</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;900&display=swap" rel="stylesheet">
    <meta name="description" content="The complete digital and creative works portfolio of Jeven (JVN).">
</head>
<body>

    <div id="error-banner" class="error-banner" role="alert" aria-live="assertive" hidden>
        <p>! Error loading content ! <span id="error-message"></span> Displaying fallback data</p>
    </div>

    <div id="skills-ticker" class="skills-ticker">
        <span class="ticker-content">
            JVN // Full Works Gallery
        </span>
    </div>

    <header class="header">
        <nav class="navbar" aria-label="Main Navigation">
            <a href="index.html" class="navbar-logo">JVN GRAPHICS</a>
            
            <ul class="navbar-links">
                <li><a href="index.html#work">Home</a></li>
            </ul>

            <a href="index.html#contact" class="nav-contact-link">Get In Touch</a>
        </nav>
    </header>

    <main id="app-content">

        <section id="gallery" class="gallery-section section-padding" data-section="gallery">
            <div class="container">
                
                <h2 class="section-headline">Full Works Gallery</h2>

                    <div class="filter-controls">
                        
                        <div id="category-filters" class="filter-group">
                            <span style="font-size:0.9rem; font-weight:600; color:var(--color-text-primary);">Filter by Tag:</span>
                        </div>

                        <div class="filter-group">
                            <label for="sort-select" class="sr-only">Sort By:</label>
                            <select id="sort-select" class="control-select">
                                <option value="newest">Newest First</option>
                                <option value="oldest">Oldest First</option>
                                <option value="a-z">Title (A-Z)</option>
                                <option value="z-a">Title (Z-A)</option>
                            </select>
                        </div>

                    </div>
                
                <div id="projects-grid" class="projects-grid">
                </div>
                <p id="projects-empty-state" class="empty-state" hidden>No projects match your current filters. Try adjusting them.</p>

            </div>
        </section>

    </main>
    
    <div id="content-modal" class="modal-overlay" role="dialog" aria-modal="true" aria-labelledby="modal-title" hidden>
        <div class="modal-content" role="document">
            <button class="modal-close" aria-label="Close Modal (Escape)">×</button>
            <div id="modal-body" class="modal-body">
                </div>
        </div>
    </div>

    <button id="back-to-top" class="back-to-top" aria-label="Scroll back to top" hidden>↑</button>

    <script src="script.js"></script>
</body>
</html>
